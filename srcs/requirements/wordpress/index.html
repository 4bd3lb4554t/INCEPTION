<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page For Abdelbassat  Test </title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background color and text color */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Style for the header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content styling */
        main {
            padding: 20px;
        }

        .content {
            text-align: center;
            margin-top: 20px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Page For Abdelbassat</h1>
    </header>

    <main>
        <section class="content">
            <p>This is a simple webpage with basic styling.</p>
            <button>Click Me</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Page</p>
    </footer>
</body>
</html>
