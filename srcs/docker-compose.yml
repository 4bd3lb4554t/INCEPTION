

services:
    nginx:
        depends_on:
            - wordpress
        image: my_nginx
        container_name: nginx
        build: ./requirements/nginx
        restart: always
        ports:
        -   "443:443"
        volumes:
            - ./data:/var/www/html/wordpress
        networks:
        - inception

    wordpress:
        depends_on:
            - mariadb
        image: my_wordpress
        container_name: wordpress
        build: ./requirements/wordpress
        restart: always
        ports:
            - "9000:9000"
        volumes:
            - ./data:/var/www/html/wordpress
        networks:
        - inception
    mariadb:
        image: my_mariadb
        container_name: mariadb
        build: ./requirements/mariadb
        restart: always
        environment:
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT}
            - MYSQL_DATABASE=${MYSQL_DB}
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASS}
        ports:
            - "3306:3306"
        networks:
        - inception


networks:
  inception:
    driver: bridge
